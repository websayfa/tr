    <link rel="stylesheet" href="../assets/css/theme-dark.css">
    <link rel="stylesheet" href="../assets/css/theme-nature.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.6;
        }

        .site-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navigation */
        .site-navbar {
            background: rgba(0, 0, 0, 0.05);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .site-navbar-left {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .back-btn {
            background: transparent;
            border: none;
            padding: 0.5rem 1rem;
            text-decoration: none;
            color: var(--primary);
            font-weight: 600;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .site-navbar-right {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .lang-switcher-small {
            display: flex;
            gap: 0.3rem;
        }

        .lang-btn-small {
            padding: 0.4rem 0.6rem;
            border: 1px solid #ccc;
            background: white;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .lang-btn-small.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Header */
        .site-header {
            padding: 4rem 2rem 3rem;
            text-align: center;
            color: white;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .site-header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .site-header .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Main Container */
        .site-main {
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            padding: 0 2rem;
        }

        .site-section {
            padding: 3rem 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .site-section:last-child {
            border-bottom: none;
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: var(--primary);
            position: relative;
            padding-bottom: 1rem;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background: var(--secondary);
            border-radius: 2px;
        }

        .section-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .section-card {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .section-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .card-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }

        .card-desc {
            font-size: 0.95rem;
            color: #666;
            line-height: 1.6;
        }

        .section-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        /* Contact Section */
        .contact-methods {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .contact-card {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            transition: all 0.3s;
        }

        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .contact-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .contact-link {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .contact-link:hover {
            background: var(--secondary);
            transform: scale(1.05);
        }

        /* Footer */
        .site-footer {
            background: rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
            color: var(--dark);
            border-top: 2px solid rgba(0, 0, 0, 0.1);
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .footer-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .footer-link:hover {
            color: var(--secondary);
            text-decoration: underline;
        }

        .footer-text {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Controls */
        .site-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            max-width: 220px;
        }

        .controls-title {
            margin: 0 0 1rem 0;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--primary);
        }

        .theme-buttons {
            display: flex;
            gap: 0.3rem;
            flex-wrap: wrap;
        }

        .theme-btn {
            padding: 0.4rem 0.6rem;
            border: 2px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.75rem;
            transition: all 0.3s;
            font-weight: 600;
        }

        .theme-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .theme-btn:hover {
            border-color: var(--primary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .site-header h1 {
                font-size: 2rem;
            }

            .site-header {
                min-height: 200px;
                padding: 2rem 1rem;
            }

            .site-navbar {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }

            .site-main {
                padding: 0 1rem;
            }

            .site-section {
                padding: 2rem 0;
            }

            .section-title {
                font-size: 1.5rem;
            }

            .section-grid {
                grid-template-columns: 1fr;
            }

            .site-controls {
                bottom: 10px;
                right: 10px;
                padding: 1rem;
            }
        }
    </style>
</head>

    <script>
        // DOMContentLoaded - use DEMO_SITES from main.js
        let currentLang = localStorage.getItem('language') || 'tr';
        let currentTheme = 'minimal';
        let currentSite = null;

        document.addEventListener('DOMContentLoaded', () => {
            // DEMO_SITES y√ºklenene kadar bekle
            function waitForDEMOSITES() {
                if (window.DEMO_SITES && window.DEMO_SITES.length > 0) {
                    loadSite();
                    setupLanguageSwitcher();
                    setupThemeSwitcher();
                } else {
                    setTimeout(waitForDEMOSITES, 50);
                }
            }
            waitForDEMOSITES();
        });

        function loadSite() {
            const urlParams = new URLSearchParams(window.location.search);
            const siteId = urlParams.get('id');
            
            // √ñnce DEMO_SITES'te ara (main.js'den)
            const demoSites = window.DEMO_SITES || [];
            currentSite = demoSites.find(s => s.id === siteId);
            
            // Eƒüer bulunamazsa, localStorage'dan kullanƒ±cƒ± sitesini ara
            if (!currentSite) {
                // T√ºm kullanƒ±cƒ± sitelerini ara
                const allUsers = authManager && authManager.users ? authManager.users : {};
                for (let userId in allUsers) {
                    const key = `user_sites_${userId}`;
                    const encrypted = localStorage.getItem(key);
                    if (encrypted) {
                        try {
                            const sites = SimpleCrypto.decryptObject(encrypted) || [];
                            const userSite = sites.find(s => s.id === siteId);
                            if (userSite) {
                                currentSite = userSite;
                                // Kullanƒ±cƒ± sitesini DEMO_SITES formatƒ±na d√∂n√º≈üt√ºr
                                currentSite.content = {
                                    about: {
                                        tr: 'Hakkƒ±mƒ±zda',
                                        en: 'About Us'
                                    },
                                    aboutDesc: {
                                        tr: userSite.content?.about || '',
                                        en: userSite.content?.about || ''
                                    },
                                    services: {
                                        tr: 'Hizmetlerimiz',
                                        en: 'Our Services'
                                    },
                                    servicesList: {
                                        tr: (userSite.content?.services || '').split(',').map(s => s.trim()),
                                        en: (userSite.content?.services || '').split(',').map(s => s.trim())
                                    },
                                    contact: {
                                        tr: 'ƒ∞leti≈üim',
                                        en: 'Contact'
                                    },
                                    email: userSite.content?.contact || userSite.content?.email || '',
                                    phone: userSite.content?.phone || '+90 555 123 4567',
                                    whatsapp: (userSite.content?.phone || '+905551234567').replace(/[\s\-()]/g, '')
                                };
                                break;
                            }
                        } catch (e) {
                            console.log('≈ûifreli veri √ß√∂zelemiyor:', e);
                        }
                    }
                }
            }
            
            if (!currentSite) {
                document.getElementById('siteContent').innerHTML = '<p style="padding: 2rem; text-align: center;">‚ùå Site bulunamadƒ±</p>';
                return;
            }

            currentTheme = currentSite.theme || 'minimal';
            renderSite();
        }

        function renderSite() {
            const site = currentSite;
            const themeClass = `theme-${site.theme}`;
            
            // Apply theme
            document.body.className = themeClass;
            
            // Header / Hero - render variant based on theme
            const titleText = currentLang === 'tr' ? site.title : site.titleEn;
            const subtitleText = currentLang === 'tr' ? site.description : site.descriptionEn;

            let headerHTML = '';
            switch (site.theme) {
                case 'modern':
                    headerHTML = `
                        <header class="hero variant-modern">
                            <div class="hero-inner container">
                                <h1 id="headerTitle">${titleText}</h1>
                                <p id="headerSubtitle">${subtitleText}</p>
                                <div class="hero-cta">
                                    <a href="#siteContent" class="btn btn-large btn-primary">${currentLang === 'tr' ? 'Hemen ƒ∞ncele' : 'Explore'}</a>
                                </div>
                            </div>
                        </header>
                    `;
                    break;
                case 'startup':
                    headerHTML = `
                        <header class="hero variant-modern">
                            <div class="hero-inner container">
                                <h1 id="headerTitle">${titleText}</h1>
                                <p id="headerSubtitle">${subtitleText}</p>
                                <div class="hero-cta">
                                    <a href="#siteContent" class="btn btn-large btn-primary">${currentLang === 'tr' ? 'Hemen ƒ∞ncele' : 'Explore'}</a>
                                </div>
                            </div>
                        </header>
                    `;
                    break;

                case 'corporate':
                    headerHTML = `
                        <header class="hero variant-elegant">
                            <div class="hero-inner container">
                                <h1 id="headerTitle">${titleText}</h1>
                                <p id="headerSubtitle">${subtitleText}</p>
                                <div class="hero-cta">
                                    <a href="#siteContent" class="btn btn-large btn-primary">${currentLang === 'tr' ? 'Hemen ƒ∞ncele' : 'Explore'}</a>
                                </div>
                            </div>
                        </header>
                    `;
                    break;

                case 'vibrant':
                    headerHTML = `
                        <header class="hero variant-modern">
                            <div class="hero-inner container">
                                <h1 id="headerTitle">${titleText}</h1>
                                <p id="headerSubtitle">${subtitleText}</p>
                                <div class="hero-cta">
                                    <a href="#siteContent" class="btn btn-large btn-primary">${currentLang === 'tr' ? 'Hemen ƒ∞ncele' : 'Explore'}</a>
                                </div>
                            </div>
                        </header>
                    `;
                    break;                case 'dark':
                    headerHTML = `
                        <header class="hero variant-split">
                            <div>
                                <h1 id="headerTitle">${titleText}</h1>
                                <p id="headerSubtitle">${subtitleText}</p>

                            </div>
                        </header>
                    `;
                    break;
                case 'elegant':
                    headerHTML = `
                        <header class="hero variant-classic">
                            <div class="container">
                                <h1 id="headerTitle">${titleText}</h1>
                                <p id="headerSubtitle">${subtitleText}</p>
                            </div>
                        </header>
                    `;
                    break;
+                case 'classic':
+                    headerHTML = `
+                        <header class="hero variant-classic">
+                            <div class="container">
+                                <h1 id="headerTitle">${titleText}</h1>
+                                <p id="headerSubtitle">${subtitleText}</p>
+                            </div>
+                        </header>
+                    `;
+                    break;
+                case 'agency':
+                    headerHTML = `
+                        <header class="hero variant-agency">
+                            <div class="hero-inner container">
+                                <h1 id="headerTitle">${titleText}</h1>
+                                <p id="headerSubtitle">${subtitleText}</p>
+                                <div class="hero-cta">

+                                </div>
+                            </div>
+                        </header>
+                    `;
+                    break;
                default:
                    headerHTML = `
                        <header class="hero variant-minimal">
                            <div class="container">
                                <h1 id="headerTitle">${titleText}</h1>
                                <p id="headerSubtitle">${subtitleText}</p>
                            </div>
                        </header>
                    `;
            }

            document.getElementById('siteHeader').innerHTML = headerHTML;
            
            // Content
            let mainHTML = '';
            const content = site.content;
            
            // About Section
            mainHTML += `
                <section class="site-section">
                    <h2 class="section-title">${content.about[currentLang]}</h2>
                    <div class="section-content">
                        <p>${content.aboutDesc[currentLang]}</p>
                    </div>
                </section>
            `;
            
            // Services/Products Section
            const serviceName = content.services ? content.services[currentLang] : 'Hizmetler';
            const serviceList = content.servicesList || content.productsList;
            
            if (serviceList) {
                mainHTML += `
                    <section class="site-section">
                        <h2 class="section-title">${serviceName}</h2>
                        <div class="section-grid">
                            ${serviceList[currentLang].map((item, i) => `
                                <div class="section-card">
                                    <div class="card-icon">${['üéØ', '‚≠ê', 'üöÄ', 'üí°'][i % 4]}</div>
                                    <div class="card-title">${item}</div>
                                    <div class="card-desc">Profesyonel ${item.toLowerCase()} hizmeti</div>
                                </div>
                            `).join('')}
                        </div>
                    </section>
                `;
            }
            
            // Contact Section
            const contactTitle = content.contact[currentLang];
            const ctaText = currentLang === 'tr' ? 'Bize Ula≈ü' : 'Contact Us';
            
            mainHTML += `
                <section class="site-section">
                    <h2 class="section-title">${contactTitle}</h2>
                    <div class="contact-methods">
                        <div class="contact-card">
                            <div class="contact-icon">üìß</div>
                            <h3>${currentLang === 'tr' ? 'E-mail' : 'Email'}</h3>
                            <a href="mailto:${content.email}" class="contact-link">${ctaText}</a>
                        </div>
                        <div class="contact-card">
                            <div class="contact-icon">üìû</div>
                            <h3>${currentLang === 'tr' ? 'Telefon' : 'Phone'}</h3>
                            <a href="tel:${content.phone}" class="contact-link">${ctaText}</a>
                        </div>
                        <div class="contact-card">
                            <div class="contact-icon">üí¨</div>
                            <h3>WhatsApp</h3>
                            <a href="https://wa.me/${content.whatsapp}?text=Merhaba" target="_blank" class="contact-link">WhatsApp</a>
                        </div>
                    </div>
                </section>
            `;
            
            document.getElementById('siteContent').innerHTML = mainHTML;
        }

        function setupLanguageSwitcher() {
            document.querySelectorAll('.lang-btn-small').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.lang-btn-small').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentLang = btn.dataset.lang;
                    localStorage.setItem('language', currentLang);
                    renderSite();
                });
            });
        }

        function setupThemeSwitcher() {
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.theme-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentSite.theme = btn.dataset.theme;
                    currentTheme = btn.dataset.theme;
                    renderSite();
                });
            });
        }

        // Footer bilgisi
        console.log('üåê WebSayfa.tr - Destek: kodmatik66@gmail.com');
