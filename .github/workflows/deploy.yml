name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ğŸ” Validate HTML
        run: |
          echo "âœ… Checking HTML files..."
          find . -name "*.html" | head -5
      
      - name: ğŸ” Validate CSS
        run: |
          echo "âœ… Checking CSS files..."
          find . -name "*.css" | head -5
      
      - name: ğŸ” Validate JavaScript
        run: |
          echo "âœ… Checking JavaScript files..."
          find . -name "*.js" | head -5
      
      - name: ğŸ“¤ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          cname: websayfa.tr
          
      - name: âœ… Deployment Summary
        run: |
          echo "ğŸš€ Deployment Status: Success"
          echo "ğŸ“ Branch: main"
          echo "ğŸ• Time: $(date)"

